<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="./projects.css">
    <title>Projects Page</title>
</head>
<body>
    <img id="foam" src="./Media/HomeSprites/Oceanfoam.svg" alt="Foam" style="width: 100%; position: absolute; top: 0; left: 0;"/>
    <img id="gradient-overlay" src="./Media/HomeSprites/imagegradient.png" alt="Gradient Overlay" />
    <img id="page-wide-overlay" src="./Media/ProjectsSprites/omgitsmept3.png" alt="Page Wide Decorative" />
    <img src="./Media/ProjectsSprites/coolpurplethings.PNG" alt="Purple shattered things" id="purple-thing-overlay">
    <img src="./Media/ProjectsSprites/List.PNG" alt="List text" id="list-text">

    <div id="projects-container">
        <img src="./Media/ProjectsSprites/ProjectTabs/projecttab1.png" alt="Project 1" class="project-item">
        <img src="./Media/ProjectsSprites/ProjectTabs/projecttab2.png" alt="Project 2" class="project-item">
        <img src="./Media/ProjectsSprites/ProjectTabs/projecttab3.png" alt="Project 3" class="project-item">
        <img src="./Media/ProjectsSprites/ProjectTabs/projecttab4.png" alt="Project 4" class="project-item">
        <img src="./Media/ProjectsSprites/ProjectTabs/projecttab5.png" alt="Project 5" class="project-item">
        <img src="./Media/ProjectsSprites/ProjectTabs/projecttab6.png" alt="Project 6" class="project-item">
        <img src="./Media/ProjectsSprites/ProjectTabs/projecttab7.png" alt="Project 7" class="project-item">
        <img src="./Media/ProjectsSprites/ProjectTabs/projecttab8.png" alt="Project 8" class="project-item">
        <img src="./Media/ProjectsSprites/ProjectTabs/projecttab9.png" alt="Project 9" class="project-item">
        <img src="./Media/ProjectsSprites/ProjectTabs/projecttab10.png" alt="Project 10" class="project-item">
    </div>


    <div class="controls">
        <label class="switch">
            <input type="checkbox" id="toggleMusic">
            <span class="slider round"></span>
        </label>
        <button id="prevSong" class="song-control">Prev</button>
        <button id="nextSong" class="song-control">Next</button>
        <button id="startAudio" class="song-control">Start Audio</button>
    </div>
    <div id="nowPlaying">Now playing...</div>
    <canvas id="visualizer"></canvas>

    <audio id="backgroundMusic" loop></audio>
    <script src="./home.js" defer></script>
</body>
</html>
