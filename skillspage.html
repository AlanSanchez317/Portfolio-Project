<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./skills.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <title>Information Page</title>
</head>
<body>
    <img id="foam" src="./Media/HomeSprites/Oceanfoam.svg" alt="Foam" style="width: 100%; position: absolute; top: 0; left: 0;"/>
    <img id="gradient-overlay" src="./Media/HomeSprites/imagegradient.png" alt="Gradient Overlay" />
    <img id="page-wide-overlay" src="./Media/SkillsSprites/omgitsmept4.PNG" alt="Page Wide Decorative" />
    <img src="./Media/SkillsSprites/selecttext.PNG" alt="Select Text" id="select-overlay">
    <img id="Avatar-Information" src="./Media/SkillsSprites/itsmebutthin.PNG" alt="Me but like.. smaller" />
    <img src="./Media/SkillsSprites/glassshards.PNG" alt="Purple shattered things" id="purple-thing-overlay">
    <img src="./Media/SkillsSprites/titletemplate.PNG" alt="titletemplate" id="titletemplate">
    <img src="./Media/SkillsSprites/plus.PNG" alt="plus" id="plus">
    <img src="./Media/SkillsSprites/skillstemplate.PNG" alt="skillstemplate" id="skillstemplate">



    
    <div class="controls">
        <label class="switch">
            <input type="checkbox" id="toggleMusic">
            <span class="slider round"></span>
        </label>
        <button id="prevSong" class="song-control">Prev</button>
        <button id="nextSong" class="song-control">Next</button>
        <button id="startAudio" class="song-control">Start Audio</button>
    </div>
    <div id="nowPlaying">Now playing...</div>
    <canvas id="visualizer"></canvas>




    <audio id="backgroundMusic" loop></audio>
    <script src="./home.js" defer></script>
</body>
</html>
