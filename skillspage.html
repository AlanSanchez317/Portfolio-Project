<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./skills.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.ripples/dist/jquery.ripples-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <title>Skills Page</title>
    <link rel="shortcut icon" href="./Media/favicon.ico" type="image/x-icon">
</head>
<body>
    <img id="foam" src="./Media/HomeSprites/Oceanfoam.svg" alt="Foam" style="width: 100%; position: absolute; top: 0; left: 0;"/>
    <img id="gradient-overlay" src="./Media/HomeSprites/imagegradient.png" alt="Gradient Overlay" />
    <img id="page-wide-overlay" src="./Media/SkillsSprites/omgitsmept4.PNG" alt="Page Wide Decorative" />
    <img src="./Media/SkillsSprites/selecttext.PNG" alt="Select Text" id="select-overlay">
    <img id="Avatar-Information" src="./Media/SkillsSprites/itsmebutthin.PNG" alt="Me but like.. smaller" />
    <img src="./Media/SkillsSprites/glassshards.PNG" alt="Purple shattered things" id="purple-thing-overlay">
    <img src="./Media/SkillsSprites/titles/languagestitle.png" alt="titletemplate" id="titletemplate">
    <img src="./Media/SkillsSprites/titles/skillstitle.png" alt="titletemplate" id="titletemplate2">
    <img src="./Media/SkillsSprites/titles/portfoliotitle.png" alt="titletemplate" id="titletemplate3">

  
    <a href="./index.html" id="back-to-home">
      Back
    </a>
    <button id="toggle-effects">Toggle Effects</button>


    <img src="./Media/SkillsSprites/plus.PNG" alt="plus" id="plus">

    <div class="skill-item" id="skillstemplate">
        <img src="./Media/SkillsSprites/skills/htmlskills.png" alt="Skill" class="skill-image">
        <span class="skill-text">Extensive knowledge of HTML</span>
      </div>
      <div class="skill-item" id="skillstemplate2">
        <img src="./Media/SkillsSprites/skills/cssskills.png" alt="Skill" class="skill-image">
        <span class="skill-text">Extensive knowledge of CSS</span>
      </div>
      <div class="skill-item" id="skillstemplate3">
        <img src="./Media/SkillsSprites/skills/jsskills.png" alt="Skill" class="skill-image">
        <span class="skill-text">Extensive knowledge of JS</span>
      </div>
      <div class="skill-item" id="skillstemplate4">
        <img src="./Media/SkillsSprites/skills/pythonskills.png" alt="Skill" class="skill-image">
        <span class="skill-text">Some knowledge of Python</span>
      </div>
      <div class="skill-item" id="skillstemplate5">
        <img src="./Media/SkillsSprites/skills/otherskills.png" alt="Skill" class="skill-image">
        <span class="skill-text">Little knowledge in Ruby, SQL, and Lua</span>
      </div>
      <div class="skill-item" id="skillstemplate6">
        <img src="./Media/SkillsSprites/skills/artskills.png" alt="Skill" class="skill-image">
        <span class="skill-text">Extensive skill in Art and Graphic Design</span>
      </div>
      <div class="skill-item" id="skillstemplate7">
        <img src="./Media/SkillsSprites/skills/blenderskills.png" alt="Skill" class="skill-image">
        <span class="skill-text">Some knowledge and skill in Blender modeling</span>
      </div>
      <div class="skill-item" id="skillstemplate8">
        <img src="./Media/SkillsSprites/skills/resumeskills.png" alt="Skill" class="skill-image">
        <span class="skill-text">Click to view my Resume!</span>
      </div>
      <div id="resumeModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <iframe id="resumeFrame" src="./Media/SkillsSprites/Alan_Sanchez_Resume_removed.pdf#toolbar=0" style="width:100%;height:100%;"></iframe>
        </div>
      </div>

    
    <div class="controls">
        <label class="switch">
            <input type="checkbox" id="toggleMusic">
            <span class="slider round"></span>
        </label>
        <button id="prevSong" class="song-control">Prev</button>
        <button id="nextSong" class="song-control">Next</button>
        <button id="startAudio" class="song-control">Start Audio</button>
    </div>
    <div id="nowPlaying">Now playing...</div>
    <canvas id="visualizer"></canvas>




    <audio id="backgroundMusic" loop></audio>
    <script src="./home.js" defer></script>
    <script src="./skills.js"></script>
</body>
</html>
